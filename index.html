<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de lógica</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.0/dist/sweetalert2.all.min.js"></script>

    <link rel="stylesheet" href="index.css">
    <script src="question-base.js"></script>
    <script defer src="index.js"></script>
    <link rel="icon" type="image/png" href="">

</head>

     
<body>

    <div id="board">

        <div class="progress">
            <div class="progress-bar" id="progress-bar" style="width:0%;">
                <span class="progress-bar-text"></span>
            </div>
        </div>

        <div id="header">
            
            <span id="question">Question</span>
            <br>
            <img id="image" style="width:90%;height:100px;object-fit: contain;">
        </div>

        <div class="option" id="1st-option" onclick="selectOption(0)">
            Opción 1
        </div>

        <div class="option" id="2nd-option" onclick="selectOption(1)">
            Opción 2
        </div>

        <div class="option" id="3rd-option" onclick="selectOption(2)">
            Opción 3
        </div>

        <div class="option" id="4th-option" onclick="selectOption(3)">
            Opción 4
        </div>

    </div>

</body>

</html>
