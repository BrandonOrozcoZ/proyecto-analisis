<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Funny Quiz</title>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      type="text/javascript"
    ></script>
    <link rel="icon" type="image/png" href="" />
    <link rel="stylesheet" href="loginKids-cellphone.css" media="(min-width: 350px)"/>
    <link rel="stylesheet" href="loginKids-desktop.css" media="(min-width:800px)"/>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body>
    <div class="close">
      <i class="fa fa-close"></i>
    </div>

    <div class="search" id="search">
        <button id="init" class="btn btn-outline-danger">
          <h4>Jugar!</h4>
        </button>

      <form id="form">
        <input
          type="text"
          placeholder="¿Cuál es tu nombre?"
          class="input"
          id="name"
        />
        <button id="play" type="button" onclick ="getQuizView()" class="btn btn-primary">Iniciar juego!</button>
        <button id="teacher" type="button" onclick="getTeacherview()" class="btn btn-primary">Soy profesor</button>
      </form>
    </div>

    <script type="module" src="./loginKids.js"></script>
    
  </body>
</html>
